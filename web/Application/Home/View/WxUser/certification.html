<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>认证信息</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="__PUBLIC__/csswx/amazeui.min.css"/>
    <link rel="stylesheet" href="__PUBLIC__/csswx/certification.css"/>
</head>
<body>
<div id="main">
    <div class="header">
        <h2><a href="{:U('WxUser/userCenter',array('phone'=>$phone))}" ><span></span>认证信息</a></h2>
    </div>
    <div class="content">
        <form action="">
            <div class="item item1">
                <div class="item-top">
                    <h3><i></i>身份证认证</h3>
                    <span></span>
                </div>
                <div class="item-con">
                    <div class="item-con-edit">
                        <span>姓名</span>
                        <input name="truename" type="text" placeholder="请输入" />
                    </div>
                    <div class="item-con-edit last">
                        <span>身份证号码</span>
                        <input name="cardId" type="number" placeholder="请输入" maxlength="18" />
                    </div>
                </div>
            </div>
            <div class="item item2">
                <div class="item-top">
                    <h3><i></i>国内学历认证</h3>
                    <span></span>
                </div>
                <div class="item-con">
                    <div class="item-con-edit">
                        <span>姓名</span>
                        <input name="name2" type="text" placeholder="请输入" />
                    </div>
                    <div class="item-con-edit last">
                        <span>学历</span>
                        <input name="internal-edu" type="text" placeholder="请输入" />
                    </div>
                </div>
            </div>
            <div class="item item3">
                <div class="item-top">
                    <h3><i></i>海外学历认证</h3>
                    <span></span>
                </div>
                <div class="item-con">
                    <div class="item-con-edit">
                        <span>国家</span>
                        <input name="country" type="text" placeholder="请输入" />
                    </div>
                    <div class="item-con-edit">
                        <span>学校</span>
                        <input name="school" type="text" placeholder="请输入" />
                    </div>
                    <div class="item-con-edit">
                        <span>学历</span>
                        <select name="foreign-edu" id="">
                            <option value="本科">本科</option>
                            <option value="硕士">硕士</option>
                            <option value="博士">博士</option>
                        </select>
                    </div>
                    <div class="item-con-edit last">
                        <span>证书编号</span>
                        <input name="number" type="text" placeholder="请输入" />
                    </div>
                </div>
            </div>
            <div class="item item4">
                <div class="item-top">
                    <h3><i></i>资产认证 - 房</h3>
                    <span></span>
                </div>
                <div class="item-con clearfix">
                    <div class="showImg">
                        <img id="img1" src="__PUBLIC__/imageswx/certification-item02.jpg" alt=""/>
                        <p>房产证示例</p>
                    </div>
                    <div class="uploadImg">
                        <div class="defaultImg">
                            <input name="houseImg" onchange="previewImage(this,1)"  type="file"/>
                        </div>
                        <p>请上传房产证内页</p>
                    </div>
                </div>
            </div>
            <div class="item item5">
                <div class="item-top">
                    <h3><i></i>资产认证 - 车</h3>
                    <span></span>
                </div>
                <div class="item-con clearfix">
                    <div class="showImg">
                        <img id="img2" src="__PUBLIC__/imageswx/certification-item03.jpg" alt=""/>
                        <p>行驶本示例</p>
                    </div>
                    <div class="uploadImg">
                        <div class="defaultImg">
                            <input name="carImg" onchange="previewImage(this,2)" type="file"/>
                        </div>
                        <p>请上传行驶本</p>
                    </div>
                </div>
            </div>
            <div class="confirm">
                <input class="submit-btn" type="button" value="确定"/>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="__PUBLIC__/jswx/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/jswx/amazeui.min.js"></script>

    //图片预览功能
    function previewImage(file,imgNum)
    {
        var MAXWIDTH  = 93;
        var MAXHEIGHT = 75;
        if (file.files && file.files[0])
        {
            var img = document.getElementById('img'+imgNum+'');
            var reader = new FileReader();
            reader.onload = function(evt){img.src = evt.target.result;};
            reader.readAsDataURL(file.files[0]);
        }
    }
    $(function(){
        $(".submit-btn").click(function(){

        });
    });

    $(function(){
        $(".item").click(function(){
            var oItemCon = $(this).find(".item-con");
                oItemCon.show().parent().siblings().find(".item-con").hide();
        });


    });
</script>
</body>
</html>
