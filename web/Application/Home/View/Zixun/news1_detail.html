<script type="text/javascript">
    // $(document).ready(
    //     $(".head-left li").click(
    //         function(){

    //         }

    $(function(){
        $('dl dt img').hover(

                function(){
                    // alert();
                    $(this).animate({
                        width:290,
                        height:210
                    },300)
                },function(){
                    $(this).animate({
                        width:273,
                        height:192
                    },300)
                })
    });

    $(document).ready(
            $(".head-left ul li").hover(function(){
                if($(this).find("ol").size()!==0){
                    $(this).find("ol").css({
                        display:"block"
                    })
                }else{
                    $(this).addClass("active").siblings().removeClass("active");
                }
            },function(){
                if($(this).find("ol").size()!==0){
                    $(this).find("ol").css({
                        display:"none"
                    })
                }else{
                    $(this).removeClass("active");
                }
            })


    );
    $(function(){
        $(".head-left ul li ol li").hover(function(){
            $(this).removeClass("active");
        },function(){
            $(this).removeClass("active");
        })
    })
</script>
