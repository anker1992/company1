<include file="Public/head"/>

<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>
            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="cf">
                                <a class="btn btn-info" href="{:U('Dating/add')}" value="">新增</a>
                            <p></p>
                                <form class="form-inline" action="{:U('index')}" method="post">
                                    姓名：<input type="text" name="nickname">
                                    id <input type="text" name="id">
                                    <input type="submit" class="btn btn-purple btn-sm" value="搜索">
                                </form>
                        </div>
                        <div class="space-4"></div>
                        <form id="form" method="post" action="{:U('Dating/del')}">
                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th class="center"><input class="check-all" type="checkbox" value="">
                                    </th>
                                    <th>编号</th>
                                    <th>昵称</th>
                                    <th>性别</th>
                                    <th>年龄</th>
                                    <th>职业</th>
                                    <th>发布时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="list" item="val">
                                    <tr>
                                        <td class="center"><input class="aids" type="checkbox" name="ids[]"
                                                                  value="{$val['id']}"></td>
                                        <td><a href="{:U('index',array('id'=>$val['id']))}" title="{$val['nickname']}">{$val['id']}</a>
                                        </td>
                                        <td>{$val['nickname']}</td>
                                        <td>
                                            <if condition="$val['sex'] eq 0">女</if>
                                            <if condition="$val['sex'] eq 1">男</if>
                                        </td>
                                        <td>{$val['age']}</td>
                                        <td>{$val['profession']}</td>
                                        <td>{$val['register_time']|date="Y-m-d H:i:s",###}</td>
                                        <td><a href="{:U('Dating/edit',array('id'=>$val['id']))}"><i
                                                class="ace-icon fa fa-pencil bigger-100"></i>修改</a>&nbsp;&nbsp;<a
                                                href="javascript:;" val="{:U('Dating/del',array('ids'=>$val['id']))}" class="del"><i
                                                class="ace-icon fa fa-trash-o bigger-100 red"></i>删除</a>&nbsp;&nbsp;<a
                                                href="{:U('Dating/uploads',array('id'=>$val['id']))}">上传照片</a>&nbsp;&nbsp;<a
                                                href="{:U('Dating/edit_tags',array('id'=>$val['id']))}"><i
                                                class="ace-icon fa fa-pencil bigger-100"></i>修改兴趣爱好</a></td>
                                    </tr>
                                </foreach>
                                </tbody>
                            </table>
                        </form>
                        <div class="cf">
                            <input id="submit" class="btn btn-info" type="button" value="删除">
                        </div>
                        {$page}
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script type="text/javascript">
    $(function () {
        $(".check-all").click(function () {
            $(".aids").prop("checked", this.checked);
        });
        $(".aids").click(function () {
            var option = $(".ids");
            option.each(function (i) {
                if (!this.checked) {
                    $(".check-all").prop("checked", false);
                    return false;
                } else {
                    $(".check-all").prop("checked", true);
                }
            });
        });
        $("#submit").click(function () {
            bootbox.confirm({
                title: "系统提示",
                message: "是否要删除所选用户？",
                callback: function (result) {
                    if (result) {
                        $("#form").submit();
                    }
                },
                buttons: {
                    "cancel": {"label": "取消"},
                    "confirm": {
                        "label": "确定",
                        "className": "btn-danger"
                    }
                }
            });
        });
        $(".del").click(function () {
            var url = $(this).attr('val');
            bootbox.confirm({
                title: "系统提示",
                message: "是否要删除该用户？",
                callback: function (result) {
                    if (result) {
                        window.location.href = url;
                    }
                },
                buttons: {
                    "cancel": {"label": "取消"},
                    "confirm": {
                        "label": "确定",
                        "className": "btn-danger"
                    }
                }
            });
        });
    })
</script>
</body>
</html>
