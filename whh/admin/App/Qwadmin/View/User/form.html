<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal" id="form" method="post" action="{:U('update')}" enctype="multipart/form-data">
                            <input type="hidden" name="uid" value="{$article.id}">
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-0">
                                    用户类型 </label>
                                <div class="col-sm-9">
                                    <select id="sid" name="user_type" class="col-xs-10 col-sm-5">
                                        <if condition="$article['user_type'] eq 1 ">
                                            <option selected value="1">项目方</option>
                                            <option value="2">投资人</option>
                                            <elseif condition="$article['user_type'] eq 2"/>
                                            <option value="1">项目方</option>
                                            <option selected value="2">投资人</option>
                                            <else />
                                            <option value="1">项目方</option>
                                            <option value="2">投资人</option>
                                        </if>
                                    </select>

                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">选择所属类型。</span>
											</span>
                                </div>
                            </div>
                            <!-- PAGE CONTENT BEGINS -->
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1">
                                    手机号 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="mobile" id="mobile" placeholder="手机号"
                                           class="col-xs-10 col-sm-5" value="{$article['mobile']}">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">手机号不能为空。</span>
											</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1">
                                    真实姓名 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="realname" id="realname" placeholder="真实姓名"
                                           class="col-xs-10 col-sm-5" value="{$article['realname']}">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">真实姓名不能为空。</span>
											</span>
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2">
                                    身份证号 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="idcard" id="idcard" placeholder="身份证号"
                                           class="col-xs-10 col-sm-5" value="{$article['idcard']}">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">身份证号不能为空。</span>
											</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2">
                                    所在公司 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="company" id="company" placeholder="所在公司"
                                           class="col-xs-10 col-sm-5" value="{$article['company']}">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">所在公司。</span>
											</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2">
                                    担任职务 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="work" id="work" placeholder="担任职务"
                                           class="col-xs-10 col-sm-5" value="{$article['work']}">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">担任职务。</span>
											</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2">
                                    性别 </label>
                                <div class="col-sm-9">
                                    <if condition="$article['sex'] eq 1 ">
                                        <input id="male" type="radio" name="sex" value="1" checked><label for="male" style="margin: 10px 5px;">男</label>
                                        <input id="female" type="radio" name="sex" value="2"><label for="female" style="margin: 10px 5px;">女</label>
                                    <elseif condition="$article['sex'] eq 2"/>
                                        <input id="male" type="radio" name="sex" value="1"><label for="male" style="margin: 10px 5px;">男</label>
                                        <input id="female" type="radio" name="sex" value="2" checked><label for="female" style="margin: 10px 5px;">女</label>
                                    <else />
                                        <input id="male" type="radio" name="sex" value="1"><label for="male" style="margin: 10px 5px;">男</label>
                                        <input id="female" type="radio" name="sex" value="2"><label for="female" style="margin: 10px 5px;">女</label>
                                    </if>
                                </div>
                            </div>

                            <script src="./Public/DatePicker/WdatePicker.js"></script>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2">
                                    出生日期 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="birthday" value="{$article['birthday']}" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'});">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2">
                                    名片执照上传 </label>
                                <div class="col-sm-9">
                                    <img width="100px" height="100px" src="{$article['app_card']}" alt="">
                                    <input type='file' name="app_card">
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="col-md-offset-2 col-md-9">
                                <button class="btn btn-info submit" type="button">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>
                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i>
                                    重置
                                </button>
                            </div>
                        </form>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script type="text/javascript">
    $(function () {
        $(".submit").click(function () {
            var mobile = $("#mobile").val();
            var realname = $("#realname").val();
            var idcard = $("#idcard").val();
            var sid = $("#sid").val();
            if (sid == 0) {
                bootbox.dialog({
                    title: '友情提示：',
                    message: "用户类型必须选择。",
                    buttons: {
                        "success": {
                            "label": "确定",
                            "className": "btn-danger"
                        }
                    }
                });
                return;
            }
            if (mobile == '') {
                bootbox.dialog({
                    title: '友情提示：',
                    message: "手机号需要填写。",
                    buttons: {
                        "success": {
                            "label": "确定",
                            "className": "btn-danger"
                        }
                    }
                });
            }
            if (realname == '') {
                bootbox.dialog({
                    title: '友情提示：',
                    message: "真实姓名必须填写。",
                    buttons: {
                        "success": {
                            "label": "确定",
                            "className": "btn-danger"
                        }
                    }
                });
                return;
            }
            if (idcard == '') {
                bootbox.dialog({
                    title: '友情提示：',
                    message: "身份证号需要填写。",
                    buttons: {
                        "success": {
                            "label": "确定",
                            "className": "btn-danger"
                        }
                    }
                });
                return;
                return;
            }
            $("#form").submit();
    });
        });
</script>
</body>
</html>
